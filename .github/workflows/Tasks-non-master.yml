name: Commit Tasks (Non-Master)

on:
  push:
    branches-ignore:
      - 'master'
    paths:
      - '**.java'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '18'
      - name: Run mvn test
        run: mvn test
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Codespell
        run: pip install codespell
      - name: Check spelling
        run: codespell -S=".git"
  check-for-non-lettuce-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Download script
        run: curl https://gist.githubusercontent.com/CominAtYou/5538252475fbe317064daa5ff5d26489/raw/36a96d30fbc4d8129edac95d005c147d26259a43/CheckForImports.py -o 'importscript.py'
      - name: Run script
        run: python ./importscript.py
